<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css" />
  <link rel="stylesheet" href="style/style.css" />
  <!--FontAwesome CDN Linked-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
   <!--Bootstrap css CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Haley Myers Student Page - Contact Me</title>

</head>

<body>
  <!--Navigation bar - white with hamburger dropdown menu-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html" id="navbar-name">Haley Myers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>

    </div>
  </nav>

  <!--Main content container-->

  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-12">
          <h5 class="card-header">Contact Me</h5>
          
          <div class="card-body" class="row">
            <!--Sub-grid form-->

            <form class="contact-form">

              <!--Name input-->
              <div class="form-group">
                <label for="input-name">Name</label>
                <input type="name" class="form-control" id="input-name" aria-describedby="nameHelp" placeholder="Name">
              </div>

              <!--Email input-->
              <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp"
                  placeholder="Email">
              </div>

              <!--Message input-->
              <div class="form-group">
                <label for="input-message">Message</label>
                <textarea class="form-control" id="message-text-area" rows="3" aria-describedby="messageHelp"
                  placeholder="Message">
                    </textarea>
              </div>

              <!--Submit button-->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        
            <div class="card-footer text-muted">
              <div class="row">
                <div class="col-md-3">
                <a href="https://github.com/haleynmyers" class="fa fa-github fa-3x"></a>
                </div>
                <div class="col-md-3">
                <a href="https://www.instagram.com/halesyeah26/" class="fa fa-instagram fa-3x"></a>
                </div>
                <div class="col-md-3">
                <a href="https://www.linkedin.com/in/haley-myers-56a4a3b5/" class="fa fa-linkedin-square fa-3x"></a>
                </div>
                <div class="col-md-3">
                  <a href="mailto:haleynmyers@gmail.com" class="fa fa-envelope fa-3x"></a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      

      <!--End of content container-->
      </div>

    <!--Linking Bootstrap JS and jQuery cdn pages-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
</body>

</html>
